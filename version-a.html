<!DOCTYPE html>
<html lang="es" class="page-a">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.3">
  <title>Registro – Mundo a la espalda</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script/storage.js" defer></script>
  <script src="script/validators.js" defer></script>
  <script src="script/auth.js" defer></script>
  <script src="script/main.js" defer></script>
</head>
<body class="single">
<!-- Cabecera compacta -->
<header class="site-header compact">
  <div class="brand">
  <h1>Mundo a la espalda</h1>
  </div>

  <nav aria-label="Principal" class="nav">
    <ul>
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="#">Experiencias</a></li>
      <li><a href="#">Consejos</a></li>
      <li><a href="#">Foro</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <div class="header-right">
    <img src="images/logo.jpeg" alt="Logo" class="mini-logo-right" aria-hidden="true">
    <div class="lang-block">
      <label for="lang" class="sr-only">Idioma</label>
      <select id="lang">
        <option>ES</option>
        <option>EN</option>
      </select>
    </div>
  </div>

  <!-- Enlace centrado debajo del nav y encima del contenido -->
  </header>

  <!-- Enlace fuera del header, centrado -->
  <!-- Enlace de retorno a home bajo la cabecera -->
  <div class="back-home">
    <a href="index.html">← Volver a Home</a>
  </div>
<!-- Contenido principal: formulario de registro -->
<main class="single-container">
  <h2>Registro de nuevos usuarios</h2>
  <form class="form-card" action="version-b.html" method="get">
    <div class="grid-2">
      <div>
  <label for="nombre">Nombre *</label>
  <input id="nombre" name="nombre" minlength="3" placeholder="Mín. 3 caracteres" required>
      </div>
      <div>
  <label for="apellidos">Apellidos *</label>
  <input id="apellidos" name="apellidos" placeholder="Dos apellidos" required>
      </div>

      <div>
  <label for="email">Correo electrónico *</label>
  <input id="email" name="email" type="email" required>
      </div>
      <div>
  <label for="email2">Confirmación de correo *</label>
  <input id="email2" name="email2" type="email" required>
      </div>

      <div class="full">
  <label for="fecha">Fecha de nacimiento *</label>
  <input id="fecha" name="fecha" type="date" required>
      </div>

      <div class="full">
        <label for="login">Login *</label>
  <input id="login" name="login" minlength="5" placeholder="Mín. 5 caracteres" required>
      </div>
      <div class="full">
        <label for="pass">Password *</label>
        <input id="pass" name="pass" type="password" placeholder="8+ con 2 números, 1 mayúscula, 1 minúscula, 1 especial" required>
      </div>

      <div class="full">
  <label for="foto" class="file-label">Subir imagen de perfil * <small>(formatos: webp, png, jpg)</small></label>
    <input id="foto" name="foto" type="file" accept="image/webp, image/png, image/jpeg,.webp,.png,.jpg,.jpeg" required>
      </div>
    </div>

    <div class="form-actions">
      <label class="chk">
        <input id="policy" type="checkbox" required> Acepto la *
        <a href="#">política de privacidad</a>
      </label>

      <button id="submit-reg" class="btn submit" type="submit" disabled>Guardar datos y acceder</button>
    </div>
  </form>
</main>
<!-- Pie de página con newsletter y redes sociales -->
<footer class="site-footer">
  <div class="footer-left">
  <small>© 2025 Mundo a la espalda</small>
  </div>

  <nav aria-label="Enlaces legales" class="footer-center">
    <a href="#">Sobre nosotros</a>
    <a href="#">Política de privacidad</a>
    <a href="#">Ayuda</a>
  </nav>

  <form class="newsletter" action="#" method="post">
    <label for="news-email">Suscríbete a la newsletter</label>
    <input id="news-email" type="email" name="email" placeholder="tu@email.com" required>
    <button class="btn">Suscribirme</button>
  </form>

  <div class="footer-right">
    <a href="#" class="icon-link" aria-label="Instagram">
      <img src="images/icons/instagram.png" alt="Instagram">
    </a>
    <a href="#" class="icon-link" aria-label="TikTok">
      <img src="images/icons/tik-tok.png" alt="TikTok">
    </a>
    <a href="#" class="icon-link" aria-label="YouTube">
      <img src="images/icons/youtube.png" alt="YouTube">
    </a>
  </div>
</footer>
</body>
</html>
